<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Twin – Roads Only</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.113/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.113/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>

<body>

<div id="cesiumContainer"></div>

<script>
  // إنشاء Viewer بدون أي طبقات أرضية أو صور
  const viewer = new Cesium.Viewer("cesiumContainer", {
    imageryProvider: false,        // لا صور
    baseLayerPicker: false,
    skyAtmosphere: false,
    skyBox: false,
    timeline: false,
    animation: false,
    sceneModePicker: false,
    geocoder: false,
    homeButton: false,
    fullscreenButton: false,
    navigationHelpButton: false
  });

  // إخفاء الأرض تماماً
  viewer.scene.globe.show = false;

  // تحميل طبقة الطرق فقط
  Cesium.GeoJsonDataSource.load('./assets/city3d/Roads02.geojson', {
    stroke: Cesium.Color.YELLOW,
    fill: Cesium.Color.YELLOW,
    strokeWidth: 2,
    clampToGround: false
  }).then(function(ds){
    viewer.dataSources.add(ds);
    viewer.flyTo(ds);
  });
</script>

</body>
</html>
