<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>الطرق فقط — التوأم الرقمي</title>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff; /* خلفية بيضاء */
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div id="map"></div>

  <script>
    // إنشاء الخريطة بدون أي طبقات أساس
    const map = L.map('map', {
      zoomControl: true,
      attributionControl: false
    }).setView([34.3474, 41.9150], 15); // مركز عانة

    // تحميل طبقة الطرق GeoJSON
    fetch("https://raw.githubusercontent.com/husseinsmart-droid/smart-anah-site/main/assets/city3d/Roads02.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#000000",
            weight: 1.2
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
