<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طبقة الطرق — مدينة عَنّة</title>

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer"
    ], function (Map, MapView, GeoJSONLayer) {

      // رابط الطرق (GeoJSON) من GitHub RAW
      const roadsLayer = new GeoJSONLayer({
        url: "https://raw.githubusercontent.com/husseinsmart-droid/smart-anah-site/main/assets/city3d/Roads04.geojson",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: [0, 100, 255],
            width: 1.5
          }
        }
      });

      // الخريطة بدون أي Basemap
      const map = new Map({
        basemap: null,
        layers: [roadsLayer]
      });

      // عرض 2D بسيط
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [41.9866, 34.3758], // مركز عَنّة
        zoom: 14
      });

    });
  </script>
</body>
</html>
