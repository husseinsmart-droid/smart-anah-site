<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>التوأم الرقمي — مدينة عَنّة</title>

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial;
    }

    .toolbar {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<div id="viewDiv"></div>

<div class="toolbar">
  <button id="btnReset" class="btn">إعادة التمركز</button>
  <button id="btnRoads" class="btn">إظهار / إخفاء الطرق</button>
</div>

<script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/GeoJSONLayer"
  ], function (Map, SceneView, GeoJSONLayer) {

    // ========== 1) طبقة الطرق GeoJSON ==========
    const roadsLayer = new GeoJSONLayer({
      url: "https://raw.githubusercontent.com/husseinsmart-droid/smart-anah-site/main/assets/city3d/Roads02.geojson",
      renderer: {
        type: "simple",
        symbol: {
          type: "simple-line",
          color: "#00E5FF",
          width: 2
        }
      }
    });

    // ========== 2) إنشاء خريطة بدون Basemap ==========
    const map = new Map({
      basemap: null,   // إخفاء طبقة القمر الصناعي بالكامل
      ground: "world-elevation",
      layers: [roadsLayer]
    });

    // ========== 3) إعداد المشهد ==========
    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          longitude: 41.9866,
          latitude: 34.3758,
          z: 1500
        },
        tilt: 65
      },
      environment: {
        background: { type: "color", color: "#101820" },
        starsEnabled: false,
        atmosphereEnabled: true
      }
    });

    // ========== 4) زر إعادة التمركز ==========
    document.getElementById("btnReset").onclick = () => {
      view.goTo({
        position: {
          longitude: 41.9866,
          latitude: 34.3758,
          z: 1500
        },
        tilt: 65
      });
    };

    // ========== 5) إظهار/إخفاء الطرق ==========
    document.getElementById("btnRoads").onclick = () => {
      roadsLayer.visible = !roadsLayer.visible;
    };

  });
</script>

</body>
</html>
