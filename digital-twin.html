<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طبقة الطرق فقط — عَنّة</title>

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, GeoJSONLayer) {

      // طبقة الطرق GeoJSON من GitHub (raw)
      const roadsLayer = new GeoJSONLayer({
        url: "https://raw.githubusercontent.com/husseinsmart-droid/smart-anah-site/main/assets/city3d/Roads02.geojson",
        elevationInfo: { mode: "on-the-ground" },
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: [0, 0, 255, 1],   // أزرق
            width: 2
          }
        }
      });

      // إنشاء الخريطة
      const map = new Map({
        basemap: "gray-vector",    // خلفية بسيطة جداً
        ground: "world-elevation",
        layers: [roadsLayer]
      });

      // عرض المشهد
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            longitude: 41.9866,
            latitude: 34.3758,
            z: 2500
          },
          tilt: 65
        }
      });

    });
  </script>
</body>
</html>
