<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roads Only</title>

  <!-- Cesium -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.113/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.113/Widgets/widgets.css" rel="stylesheet" />
  
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <script>

    Cesium.Ion.defaultAccessToken = ""; // فارغ

    // إنشاء Viewer بدون أي طبقة أساس
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      timeline: false,
      animation: false,
      navigationHelpButton: false,
      infoBox: false,
      selectionIndicator: false,
      fullscreenButton: false
    });

    // تحميل الـ GeoJSON (الطرق)
    Cesium.GeoJsonDataSource.load(
      "https://raw.githubusercontent.com/husseinsmart-droid/smart-anah-site/main/assets/city3d/Roads02.geojson",
      {
        stroke: Cesium.Color.YELLOW,
        fill: Cesium.Color.TRANSPARENT,
        strokeWidth: 2,
        clampToGround: true
      }
    ).then(function(dataSource) {
      viewer.dataSources.add(dataSource);
      viewer.flyTo(dataSource);
    });

  </script>
</body>
</html>
