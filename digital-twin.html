<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طبقة الطرق فقط — تجريب</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, GeoJSONLayer) {

      // رابط طبقة الطرق
      const roadsLayer = new GeoJSONLayer({
        url: "https://raw.githubusercontent.com/husseinsmart-droid/smart-anah-site/main/assets/city3d/Roads02.geojson",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: [255, 0, 0, 1],
            width: 2
          }
        }
      });

      // الخريطة
      const map = new Map({
        basemap: "none",     // ⚠️ بدون صورة فضائية
        ground: "world-elevation",
        layers: [roadsLayer]
      });

      // العرض ثلاثي الأبعاد
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            longitude: 41.9866,
            latitude: 34.3758,
            z: 1500
          },
          tilt: 65
        }
      });

      // عند تحميل بيانات الطرق
      roadsLayer.when(() => {
        view.goTo(roadsLayer.fullExtent)
      });

    });
  </script>
</body>
</html>
