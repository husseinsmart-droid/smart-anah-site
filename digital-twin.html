<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التوأم الرقمي – مدينة عَنّة الذكية</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewDiv {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function (Map, SceneView, SceneLayer, GeoJSONLayer) {

      //--------------------------------------
      // 1) خريطة بدون أي Basemap
      //--------------------------------------
      const map = new Map({
        basemap: null,
        ground: "world-elevation"
      });

      //--------------------------------------
      // 2) إعداد المشهد
      //--------------------------------------
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: { x: 41.985, y: 34.37, z: 1500 },
          tilt: 65
        },
        environment: {
          background: {
            type: "color",
            color: "#e6e6e6"   // خلفية رمادية بسيطة بدون صور
          },
          starsEnabled: false,
          atmosphereEnabled: false
        }
      });

      //--------------------------------------
      // 3) طبقة المباني SLPK
      //--------------------------------------
      const buildings = new SceneLayer({
        url: "./assets/digital-twin/anahcityscenes06.slpk"
      });
      map.add(buildings);

      //--------------------------------------
      // 4) طبقة الطرق Roads02.geojson
      //--------------------------------------
      const roads02 = new GeoJSONLayer({
        url: "./assets/digital-twin/Roads02.geojson",
        elevationInfo: { mode: "on-the-ground" },
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: [255, 200, 0, 1],
            width: 2
          }
        }
      });
      map.add(roads02);

    });
  </script>
</body>
</html>
