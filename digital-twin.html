<script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/GeoJSONLayer"
  ], function(Map, SceneView, GeoJSONLayer) {

    // طبقة الطرق GeoJSON
    const roadsLayer = new GeoJSONLayer({
      url: "/assets/city3d/Roads02.geojson",
      renderer: {
        type: "simple",
        symbol: {
          type: "line-3d",
          symbolLayers: [{
            type: "path",
            profile: "quad",
            width: 6,
            material: { color: "#00e1ff" },
            cap: "round",
            join: "round"
          }]
        }
      }
    });

    const map = new Map({
      basemap: "satellite",
      ground: "world-elevation",
      layers: [roadsLayer]
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: { longitude: 41.9866, latitude: 34.3758, z: 900 },
        tilt: 65
      }
    });
  });
</script>
